<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="identifier" placeholder="Email or Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p id="error-message"></p>
        </form>
        <p id="no-account">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <script src="js/login.js"></script>
    <script>
        // Check if user is already logged in
        if (localStorage.getItem('user')) {
            window.location.href = 'home.html'; // Redirect to home if logged in
        }
    </script>
</body>
</html>
