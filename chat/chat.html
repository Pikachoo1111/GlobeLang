<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobeLang</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="chat-container">
        <h1 id="room-name">Messages</h1>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <select id="language-select">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="zh-CN">Chinese (Simplified)</option>
            <option value="ja">Japanese</option>
            <!-- Add more languages as needed -->
        </select>
        <button id="send-message">Send</button>
        <input type="text" id="invite-input" placeholder="Invite user...">
        <button id="invite-button">Invite</button>
        <button id="clear-chat">Clear Messages</button>
        <button id="delete-chat">Delete Chat</button>
        <a href = "../home/home.html"><button id="back-button">Back</button></a>
    </div>
    <script src="chat.js"></script>
</body>
</html>
